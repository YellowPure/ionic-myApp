<ion-header>
  <ion-navbar>
    <ion-title>
      收藏
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class='main'>
  <div *ngIf='isLogin'>
    <ion-list>
      <ion-item *ngFor='let item of list'>
        <div (tap)='toPicList(item)'>
          <img src='{{item.src}}'>
          <span>{{item.name}}</span>
          <div>
            <span>{{item.num}}</span>
          </div>

        </div>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf='!isLogin' class='content'>
    <div class='img-box'>
      <img src='http://dummyimage.com/120x60'>
    </div>
    <p>登录享受更多功能</p>
    <button ion-button (tap)='toLogin($event)' round outline>登录</button>
  </div>
</ion-content>
