<ion-header>
  <ion-toolbar>
    <ion-searchbar (tap)="toSearch($event)"></ion-searchbar>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (tap)='toLogin($event)'>
        <ion-icon name='pricetag'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
   <!-- <category-list (changeSegment)='changeSegment($event)'></category-list>  -->
   
</ion-header>

<ion-content>
  <super-tabs scrollTabs="true" selectedTabIndex='1'>
    <super-tab *ngFor='let t of items;let i = index;' [root] = 'root1' [rootParams]='{title: t}' [title]='t'></super-tab>
  </super-tabs>
   
</ion-content>
