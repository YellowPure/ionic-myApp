<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <button ion-button (tap)='cancel()'>
                <span ion-text color='primary'>取消</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form>
        <ion-item>
            <ion-input text='number' class='input-phone' placeholder='输入手机号'>
            </ion-input>
            <ion-badge item-end (tap)='getSms($event)'>获取验证码</ion-badge>
        </ion-item>
        <ion-item>
            <ion-input text='number' placeholder='输入短信验证码'></ion-input>
        </ion-item>
        <p text-right>
            <span (tap)='toProtocol()'>登录即同意《用户协议》</span>
        </p>
        <ion-buttons>
            <button ion-button text-center block>
                <span ion-text>登录</span>
            </button>
        </ion-buttons>
    </form>
</ion-content>
