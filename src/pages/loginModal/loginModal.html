<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <button ion-button (tap)='cancel()'>
                <ion-icon name='arrow-back'></ion-icon>
                <!-- <span ion-text color='primary'>取消</span> -->
            </button>
        </ion-buttons>
        <ion-title text-left>
            登录
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form>
        <ion-item class='input-name'>
            <ion-input text='number' class='input-phone' placeholder='输入手机号'>
            </ion-input>
            <ion-badge class='sms' item-end (tap)='getSms($event)'>获取验证码</ion-badge>
        </ion-item>
        <ion-item class='input-password'>
            <ion-input text='number' placeholder='用户验证码'></ion-input>
        </ion-item>
        <p text-right class='protocol'>
            <span (tap)='toProtocol()'>注册即视为同意PR社的 <span class='strong'>用户协议</span></span>
        </p>
        <div class='submit'>
            <button ion-button block text-center>
                <span ion-text>登录</span>
            </button>

        </div>
    </form>
</ion-content>
